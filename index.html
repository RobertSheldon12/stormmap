<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storm Chaser Beach Cam Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Radar overlay (RainViewer free tiles) -->
  <script src="https://api.rainviewer.com/public/weather-maps.js"></script>
  <script>
    // Initialize map
    const map = L.map('map').setView([27, -78], 5); // Starts zoomed out over Florida/Atlantic/Caribbean

    // Base map (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Radar overlay using RainViewer
    const api = new RainViewerAPI(map);
    api.setMap(map);
    api.showAnimation();

    // Beach/surf cam data (sample list - can be expanded with 50+ cams)
    const cams = [
      { name: "Key West - Southernmost Beach", lat: 24.5465, lon: -81.7953, url: "https://www.youtube.com/watch?v=gnX2P2d5nZI" },
      { name: "Miami Beach - Ocean Drive", lat: 25.7907, lon: -80.1300, url: "https://www.youtube.com/watch?v=4YVXiWvCaj4" },
      { name: "Fort Lauderdale Beach", lat: 26.1224, lon: -80.1041, url: "https://www.youtube.com/watch?v=yq9wq0vDBQk" },
      { name: "Clearwater Beach", lat: 27.9770, lon: -82.8270, url: "https://www.youtube.com/watch?v=kIhGNh4c1eY" },
      { name: "Myrtle Beach", lat: 33.6891, lon: -78.8867, url: "https://www.youtube.com/watch?v=fejSGjlHc9w" },
      { name: "Outer Banks - Jennetteâ€™s Pier", lat: 35.9110, lon: -75.5970, url: "https://www.youtube.com/watch?v=FS8xqS0QJZY" },
      { name: "Virginia Beach", lat: 36.8529, lon: -75.9780, url: "https://www.youtube.com/watch?v=cib0fJ74nw8" },
      { name: "Atlantic City, NJ", lat: 39.3643, lon: -74.4229, url: "https://www.youtube.com/watch?v=jGc0OfWjPoQ" },
      { name: "Nassau, Bahamas", lat: 25.0478, lon: -77.3554, url: "https://www.youtube.com/watch?v=jY5T5V9V5Z4" },
      { name: "San Juan, Puerto Rico", lat: 18.4655, lon: -66.1057, url: "https://www.youtube.com/watch?v=kfPjMWGg2iI" },
      // Add 40+ more cams here later (can expand with Gulf Coast, more Caribbean islands, etc.)
    ];

    // Add markers for each cam
    cams.forEach(cam => {
      const marker = L.marker([cam.lat, cam.lon]).addTo(map);
      marker.bindPopup(`<b>${cam.name}</b><br><a href="${cam.url}" target="_blank">Open Live Cam</a>`);
    });
  </script>
</body>
</html>
